[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --strict-markers
markers =
    e2e: End-to-end tests with real repositories
    performance: Performance tests
    gui: GUI tests
